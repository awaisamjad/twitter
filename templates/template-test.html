<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 1fr 3fr 1fr;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      nav {
        grid-column: 1 / 4;
        background: #ff5c5c;
        text-align: center;
        padding: 10px 0;
        color: white;
      }

      .left-sidebar {
        grid-row: 2;
        background: #b2ebf2;
        padding: 20px;
        overflow-y: auto;
        /* font-size: 300px; */
      }

      .content {
        grid-row: 2;
        background: #4db6ac;
        padding: 20px;
        overflow-y: auto;
        /* font-size: 300px; */
      }

      .right-sidebar {
        grid-row: 2;
        background: #b2ebf2;
        padding: 20px;
        overflow-y: auto;
      }

      footer {
        grid-column: 1 / 4;
        background: #8bc34a;
        text-align: center;
        padding: 10px 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>NAV</nav>
    <div class="left-sidebar">Left Sidebar</div>
    <div class="content">Content (Scroll me)</div>
    <div class="right-sidebar">Right Sidebar</div>
    <footer>Footer</footer>
  </body>
</html>
