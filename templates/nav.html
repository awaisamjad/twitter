<!DOCTYPE html>

<html id="html">
  <head>
    <title>Navigation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="/static/images/icons/logo-icon.svg">
    <!-- Tailwind -->
    <link rel="stylesheet" href="/static/output.css">
    <script src="/static/mithril.min.js"></script>
  </head>

  <body>
    <script>
      let theme = 'cupcake'
      let html_elem = document.getElementById('html')
      html_elem.setAttribute('data-theme', theme)
    </script>
    <div class="navbar outline">
      <div class="navbar mb-2">
        <div class="navbar-start">
          <!--? DROPDOWN -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <div id="dropdown"></div>
            <!-- <ul
              tabindex="0"
              id="list-items"
              class="menu menu-sm dropdown-content bg-base-100 rounded-none z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a href="/bookmarks">Bookmarks</a></li>
              <li><a href="/settings">Settings</a></li>
            </ul> -->
          </div>
          <!-- ? TITLE -->
        </div>
        <div class="navbar-center">
          <a href="/" class="text-3xl">whisp</a>
        </div>
        <div class="navbar-end">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <button class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </label>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <script>
      var list_items = document.getElementById('dropdown')
      m.render(
        list_items,
        m(
          'ul',
          {
            class: 'menu menu-sm dropdown-content bg-base-100 rounded-none z-[1] mt-3 w-52 p-2 shadow',
            tabindex: 0
          },
          [
            m('li', m('a', { href: '/bookmarks' }, 'Bookmarks')),
            m('li', m('a', { href: '/settings' }, 'Settings'))
          ]
        )
      )
    </script>
  </body>
</html>
